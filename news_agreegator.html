        function gethtml(){
        newsHtml="<ul>"
           for (URL in newsUrls) {
            newsHtml+="<h4>"+newsUrls[URL]+"</h4>"
            $.ajax({
                url: newsUrls[URL],
                dataType: "text",
                global: false,
                async: false, //blocks window close
                success: function(data) {
                     const myRe =/(\<title\>.*?\<\/title\>)/gm
                     let matches = data.match(myRe);
                     for (match in matches) {
                        newsTitle=matches[match].replace("<title>", "").replace("</title>", "").replace("<![CDATA[","")
                        newsHtml+="<li>"+newsTitle+"</li>"
                        console.log(newsTitle )
                    }
          
                }
            });
            
        }
           
            newsHtml+="</ul><hr>"
            return newsHtml
        }
        
         news=gethtml()
